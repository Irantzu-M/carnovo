<div class="container">
    <div class="heading px-3">
        <a href="#" class="back"><i class="icon-back"></i>Back</a>
        <h2>Add your own car</h2>
    </div>
    <form class="row">
        <div class="form-group col-lg-5 col-12">
            <div class="form-item">
                <label for="field-brand">Brand</label>
                <input id="field-brand" class="form-control" type="text" placeholder="Select a brand">
            </div>
            <div class="form-item">
                <label for="field-model">Model</label>
                <input id="field-model" class="form-control" type="text" placeholder="Select a model">
            </div>
            <div class="form-item">
                <label for="field-price">Price</label>
                <input id="field-price" class="form-control" type="number" placeholder="Enter price">
            </div>
            <div class="form-item field-toggler">
                <input id="field-registered" type="checkbox">
                <label for="field-registered">Registered</label>
            </div>
        </div>
        <div class="form-group col-lg-6 offset-lg-1 col-12">
            <div class="form-item field-file">
                <label for="field-file">Image</label>
                <input if="field-file" type="file" />
                <span class="field-help">Add your images</span>
            </div>
        </div>
        <div class="form-actions col-12">
            <app-button></app-button>
        </div>
    </form>
</div>
