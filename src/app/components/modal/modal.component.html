        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <app-list-item></app-list-item>
            <app-list-item></app-list-item>
            <app-list-item></app-list-item>
            <app-list-item></app-list-item>
        </div>
    </div>
  </ng-template>
  
  <a href="#" (click)="open(content)">
      <app-favourite></app-favourite>
  </a>
